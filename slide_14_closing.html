<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, height=720">
    <title>Cierre - GoalPraxis</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        body {
            max-width: 1080px;
            max-height: 720px;
            background: linear-gradient(135deg, #0F172A 0%, #1E40AF 30%, #7C3AED 70%, #F59E0B 100%);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .background-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.08;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 50px,
                rgba(255,255,255,0.03) 50px,
                rgba(255,255,255,0.03) 100px
            );
        }
        
        .logo-container {
            animation: float 6s ease-in-out infinite;
            margin-bottom: 40px;
            z-index: 10;
        }
        
        .logo-container img {
            height: 120px;
            width: auto;
            filter: drop-shadow(0 10px 40px rgba(0,0,0,0.5));
        }
        
        .main-message {
            font-size: 56px;
            font-weight: 900;
            text-align: center;
            margin-bottom: 25px;
            text-shadow: 0 4px 30px rgba(0,0,0,0.5);
            animation: fadeIn 1s ease-out;
            z-index: 10;
        }
        
        .sub-message {
            font-size: 28px;
            font-weight: 300;
            text-align: center;
            margin-bottom: 50px;
            opacity: 0.95;
            animation: fadeIn 1.5s ease-out;
            z-index: 10;
        }
        
        .cta-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            animation: fadeIn 2s ease-out;
            z-index: 10;
        }
        
        .cta-text {
            font-size: 24px;
            font-weight: 600;
            padding: 20px 50px;
            background: linear-gradient(90deg, 
                rgba(255,255,255,0) 0%, 
                rgba(255,255,255,0.2) 50%, 
                rgba(255,255,255,0) 100%);
            background-size: 200% 100%;
            animation: shimmer 3s linear infinite;
            border-radius: 50px;
            border: 2px solid rgba(255,255,255,0.4);
            backdrop-filter: blur(10px);
        }
        
        .contact-info {
            font-size: 18px;
            font-weight: 400;
            opacity: 0.9;
            text-align: center;
            line-height: 1.8;
        }
        
        .decorative-circles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.06;
            background: white;
        }
        
        .circle1 { width: 500px; height: 500px; top: -250px; left: -200px; animation: pulse 8s ease-in-out infinite; }
        .circle2 { width: 400px; height: 400px; bottom: -200px; right: -150px; animation: pulse 10s ease-in-out infinite 1s; }
        .circle3 { width: 300px; height: 300px; top: 100px; right: -100px; animation: pulse 12s ease-in-out infinite 2s; }
        .circle4 { width: 250px; height: 250px; bottom: 50px; left: 100px; animation: pulse 9s ease-in-out infinite 3s; }
        
        .footer-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    
    <div class="decorative-circles">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="circle circle3"></div>
        <div class="circle circle4"></div>
    </div>
    
    <div class="logo-container">
        <img src="https://nelzfeoznjuewtnibelt.supabase.co/storage/v1/object/public/Marketinterview01/GoalPraxis_Logo_WhiteBkgrd.png" alt="GoalPraxis Technology">
    </div>
    
    <div class="main-message">¡Gracias por su tiempo!</div>
    
    <div class="sub-message">Su experiencia es invaluable para nosotros</div>
    
    <div class="cta-container">
        <div class="cta-text">Construyamos juntos el futuro de la minería</div>
        <div class="contact-info">
            www.goalpraxis.com<br>
            contacto@goalpraxis.com
        </div>
    </div>
    
    <div class="footer-bar">
        Transforming Mining through IoT, Analytics, and AI
    </div>
</body>
</html>
